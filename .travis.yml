language: python
python:
  - "2.7"


sudo: required
services:
  - docker

env:
    global:
        - DOCKER_VERSION=1.10.1-0~trusty
        - TARGETS="aarch64 armv5e armv7a-neon mips64 core2-64 i586"
        - YP_RELEASE=2.1
        - ZEPHYR_RELEASE=0.7.5
        - OSTRO_RELEASE=v1.0.0
        - CROPS_RELEASE=latest
        - DOCKERHUB_REPO=bavery
        - secure: ""
        - secure: ""
        - secure: ""


compiler:
  - gcc
  - clang

before_install:
  # list docker-engine versions
  - apt-cache madison docker-engine

  # upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}


script:
  - ./scripts/build_ceed
  - docker version
  - echo "Building SDK Containers"
  - ./scripts/build_containers.sdk
  - echo "Building Zephyr Containers"
  - ./scripts/build_containers.zephyr
  - echo "Building Ostro Containers"
  - ./scripts/build_containers.ostro
  - python tests.py


after_success:
  - ./scripts/pushToDockerhub.sh




notifications:
  email:
    recipients:
    on_success: change
    on_failure: always
